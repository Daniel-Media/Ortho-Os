<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login – Ortho OS</title>
<style>
  /* ===== Grundfarben ===== */
  :root {
    --accent:#4f7cff;
    --bg-dark:#0f1420;
    --panel-dark:#131a27;
    --text-dark:#e6edf7;
    --muted-dark:#9db0d1;

    --bg-light:#f7f8fa;
    --panel-light:#ffffff;
    --text-light:#0f1420;
    --muted-light:#4b5563;
  }

  body {
    margin:0; font-family:-apple-system,Inter,Segoe UI,Roboto,sans-serif;
    height:100vh; display:flex; align-items:center; justify-content:center;
    background:var(--bg-dark); color:var(--text-dark);
    transition:background .4s,color .4s;
  }

  body.light { background:var(--bg-light); color:var(--text-light); }

  /* ===== Dark/Light Mode Toggle ===== */
  .mode-toggle {
    position:fixed; top:24px; right:24px;
    width:44px; height:44px; border:none; border-radius:12px;
    background:rgba(255,255,255,0.08);
    color:var(--text-dark); font-size:20px;
    cursor:pointer; backdrop-filter:blur(8px);
    transition:all .4s;
  }
  body.light .mode-toggle {
    background:rgba(0,0,0,0.06); color:var(--text-light);
  }
  .mode-toggle:hover { transform:scale(1.05); }

  /* ===== Login Container ===== */
  .login-card {
    width:420px; padding:50px 60px 55px;
    border-radius:30px;
    background:var(--panel-dark);
    box-shadow:0 20px 50px rgba(0,0,0,.45),inset 0 0 1px rgba(255,255,255,.08);
    text-align:center;
    transition:all .4s ease;
    position:relative;
  }
  body.light .login-card {
    background:var(--panel-light);
    box-shadow:0 8px 20px rgba(0,0,0,.1);
  }
  /* Make inputs and button exactly the same width */
  .login-card *{ box-sizing: border-box; }

  /* ===== Brandline ===== */
  .brandline{
    display:flex; align-items:center; justify-content:center;
    gap:20px;
    margin:0 auto 35px;
    max-width:760px;
    transform:translateY(-4px);
  }
  .brandDot{
    width:46px; height:46px;
    border-radius:50%;
    display:grid; place-items:center;
    background:linear-gradient(180deg,#6aa8ff,#4f7cff);
    box-shadow:0 5px 18px rgba(79,124,255,.45), inset 0 1px 0 rgba(255,255,255,.35);
  }
  .brandDot svg{ width:24px; height:24px; fill:#fff; }
  .name{
    font-weight:900;
    font-size:clamp(26px,3.5vw,34px);
    letter-spacing:.2px;
  }
  .name .os{ color:var(--accent); text-shadow:0 0 24px rgba(79,124,255,.35); }
  body.light .brandDot{
    background:linear-gradient(180deg,#7fb0ff,#5a88ff);
    box-shadow:0 6px 16px rgba(79,124,255,.30);
  }

  /* ===== Zahn-Icon (animiert) ===== */
  .tooth {
    position:absolute; top:-22px; right:-22px;
    width:72px; height:72px;
    background:#fff; border-radius:24px;
    box-shadow:0 10px 25px rgba(79,124,255,.35);
    display:flex; align-items:center; justify-content:center;
    animation:float 3s ease-in-out infinite;
  }
  @keyframes float {
    0%,100% { transform:translateY(0px) rotate(0deg); }
    50% { transform:translateY(-8px) rotate(3deg); }
  }
  .tooth span {
    font-size:40px;
  }

  /* ===== Texte ===== */
  h1 {
    margin:0 0 8px;
    font-size:28px; font-weight:800;
  }
  p { margin:0 0 40px; color:var(--muted-dark); font-weight:500; }
  body.light p { color:var(--muted-light); }

  .feedback{
    margin:-12px 0 32px;
    padding:14px 16px;
    border-radius:14px;
    font-weight:600;
    background:rgba(239, 68, 68, 0.16);
    color:#fca5a5;
    border:1px solid rgba(185, 28, 28, 0.35);
  }
  .feedback.success{
    background:rgba(34, 197, 94, 0.16);
    color:#bbf7d0;
    border-color:rgba(22, 163, 74, 0.35);
  }
  body.light .feedback{
    background:#fdeaea;
    color:#b91c1c;
    border-color:#fecaca;
  }
  body.light .feedback.success{
    background:#dcfce7;
    color:#166534;
    border-color:#bbf7d0;
  }

  form{
    margin:0;
    display:flex;
    flex-direction:column;
  }

  /* ===== Input-Felder ===== */
  .input-group {
    display:flex; flex-direction:column; text-align:left;
    gap:10px; margin-bottom:25px;
  }
  label {
    font-size:14px; font-weight:600;
  }
  input {
    width:100%; padding:14px 16px;
    border-radius:12px; border:none;
    background:#1b2435; color:#fff;
    font-size:16px;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.08);
    transition:all .3s;
  }
  input:focus { outline:none; box-shadow:0 0 0 2px var(--accent); }
  body.light input {
    background:#f0f0f0; color:#111;
    box-shadow:inset 0 0 0 1px rgba(0,0,0,.1);
  }

  /* ===== Button ===== */
  button.login {
    width: 100%;
    margin-left: 0;
    padding:17px 16px;
    border:none;
    border-radius:14px;
    font-size:18px;
    font-weight:700;
    letter-spacing:.2px;
    cursor:pointer;
    background:linear-gradient(180deg,#5e86ff,#4f7cff);
    color:#fff;
    box-shadow:0 12px 30px rgba(79,124,255,.35), inset 0 1px 0 rgba(255,255,255,.35);
    transition:transform .15s ease, box-shadow .2s ease, filter .2s ease;
  }
  button.login:hover{
    transform:translateY(-1px);
    filter:saturate(1.05);
    box-shadow:0 16px 36px rgba(79,124,255,.45), inset 0 1px 0 rgba(255,255,255,.45);
  }
  button.login:active{
    transform:translateY(0);
    box-shadow:0 8px 20px rgba(79,124,255,.35);
  }
  button.login:focus-visible{
    outline:0;
    box-shadow:0 0 0 3px rgba(79,124,255,.45), 0 12px 30px rgba(79,124,255,.35);
  }
  body.light button.login{
    background:linear-gradient(180deg,#6da0ff,#5a88ff);
  }

</style>
</head>
<body>
  <button class="mode-toggle" id="modeBtn">🌙</button>

  <div class="login-card">
    <div class="tooth"><span>🦷</span></div>

    <div class="brandline">
      <div class="brandDot">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8"/></svg>
      </div>
      <div class="name">Ortho <span class="os">OS</span></div>
    </div>

    <h1>Willkommen bei Ortho OS</h1>
    <p>Bitte melde dich mit deinen Zugangsdaten an</p>
    <p class="feedback" id="loginFeedback" hidden role="alert"></p>

    <form id="loginForm" novalidate>
      <div class="input-group">
        <label for="username">Benutzername</label>
        <input type="text" id="username" name="username" autocomplete="username" placeholder="z. B. Daniel" required />
      </div>

      <div class="input-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" autocomplete="current-password" placeholder="••••••••" required />
      </div>

      <button class="login" type="submit">Einloggen</button>
    </form>
  </div>

<script>
  // Dark / Light Mode Toggle
  const btn = document.getElementById("modeBtn");
  const savedTheme = localStorage.getItem("orthoos-theme");
  if(savedTheme === "light"){
    document.body.classList.add("light");
    btn.textContent = "☀️";
  }
  btn.addEventListener("click",()=>{
    document.body.classList.toggle("light");
    const isLight = document.body.classList.contains("light");
    btn.textContent = isLight ? "☀️" : "🌙";
    localStorage.setItem("orthoos-theme", isLight ? "light" : "dark");
  });

  // API base URL and localStorage keys
  const API_URL = 'http://localhost:3000/api';
  const TOKEN_KEY = 'orthoos-token';
  const SESSION_KEY = 'orthoos-session';

  const feedback = document.getElementById('loginFeedback');
  const form = document.getElementById('loginForm');
  const usernameField = document.getElementById('username');
  const passwordField = document.getElementById('password');

  // Capitalize first letter of username automatically
  usernameField.addEventListener('input', () => {
    const value = usernameField.value;
    if (!value) return;
    const capped = value.charAt(0).toUpperCase() + value.slice(1);
    if (capped !== value) {
      const { selectionStart, selectionEnd } = usernameField;
      usernameField.value = capped;
      if (selectionStart !== null && selectionEnd !== null) {
        usernameField.setSelectionRange(selectionStart, selectionEnd);
      }
    }
  });

  function showFeedback(message, type = 'error') {
    feedback.textContent = message;
    feedback.className = `feedback ${type}`;
    feedback.hidden = false;
  }

  // Redirect to dashboard if already authenticated
  (function init() {
    const params = new URLSearchParams(window.location.search);
    if (params.get('logout') === '1') {
      localStorage.removeItem(SESSION_KEY);
      localStorage.removeItem(TOKEN_KEY);
      showFeedback('Du wurdest erfolgreich abgemeldet.', 'success');
      return;
    }
    const existingSession = localStorage.getItem(SESSION_KEY);
    const existingToken = localStorage.getItem(TOKEN_KEY);
    if (existingSession && existingToken) {
      window.location.href = 'Ortho.OS Dashboard.html';
    }
  })();

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const username = usernameField.value.trim().toLowerCase();
    const password = passwordField.value;
    if (!username || !password) {
      showFeedback('Bitte fülle beide Felder aus.');
      return;
    }
    try {
      const response = await fetch(`${API_URL}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });
      if (!response.ok) {
        const data = await response.json().catch(() => ({}));
        const message = data.error || 'Benutzername oder Passwort sind nicht korrekt.';
        showFeedback(message);
        passwordField.value = '';
        passwordField.focus();
        return;
      }
      const data = await response.json();
      const { token, user } = data;
      if (!token || !user) {
        showFeedback('Login fehlgeschlagen.');
        return;
      }
      localStorage.setItem(TOKEN_KEY, token);
      localStorage.setItem(SESSION_KEY, JSON.stringify(user));
      window.location.href = 'Ortho.OS Dashboard.html';
    } catch (error) {
      console.error('Login error:', error);
      showFeedback('Fehler beim Login.');
    }
  });
</script>
</body>
</html>
